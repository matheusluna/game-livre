<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Escolha de personagem</title>
  </head>
  <body class="teal accent-2">
    <div class="container">
      <div class="container">
        <div class="container">
          <div class="card-panel">
            <span class="teal-text text-darken-2">
              <center><h5>Escolha seu personagem</h5></center>
              <h6> <i class="material-icons prefix">person</i>
              Personagem:</h6>
              <div class="input-field col s12">
                <select class="browser-default">
                  <option value="" disabled selected>Escolha seu personagem</option>
                  <option value="1">Brás Cubas</option>
                  <option value="2">Lobo Neves </option>
                  <option value="3">Quincas Borba</option>
                  <option value="4">Coadjuvante</option>
                </select>
              </div>
            </span>
            <span class="teal-text text-darken-2">
              <center><h6>Status</h6></center>

              <p><i class="material-icons prefix">lightbulb_outline</i>
                Inteligência: <label class="black-text text-darken-2">---</label></p>
              <p><i class="material-icons prefix">touch_app</i>
                Destreza: <label class="black-text text-darken-2">---</label></p> 
              <p><i class="material-icons prefix">fitness_center</i>
                Força: <label class="black-text text-darken-2">---</label></p>
              <p><i class="material-icons prefix">directions_run</i>
                Agilidade: <label class="black-text text-darken-2">---</label></p>
            </span><br>
            <span class="teal-text text-darken-2"><i class="material-icons prefix">group</i>Time:
              <div class="input-field col s12">
                <select class="browser-default">
                  <option value="" disabled selected>Escolha seu time</option>
                  <option value="1"> Time Brás Cubas</option>
                  <option value="2"> Time Lobo Neves </option>
                  <option value="3"> Time Quincas Borba</option>
                </select>
              </div>
              <center>
                <div class="row center-align">
                   <button type="button" class="btn teal darken-4" name="button"><a href="./CriarPersonagem.html">Ok</a></button>
                </div> 
              </center>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/materialize.min.js"></script>
  </body>
</html>
