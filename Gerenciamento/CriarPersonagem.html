<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Criar Personagem</title>
  </head>
  <body class="teal accent-2">
    <div class="container">
      <div class="container">
        <div class="container"><br>
          <div class="card-panel">
              <center>
                <h5 class="teal-text text-darken-3">Criar Personagem</h5>
              </center>
              <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input type="text" class="teal-text text-darken-3" name="" value="">
                <label for="">Nome do Personagem</label>
              </div>
                <div class="row">
               <form class="col s12">
                <div class="row">
              <center><h6 class="teal-text text-darken-3">Status</h6></center>

              <div class="input-field col s6">
                <i class="material-icons prefix">lightbulb_outline</i>
                <input id="icon_prefix" type="number" class="validate">
                <label for="icon_prefix">Inteligência</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">touch_app</i>
                <input id="icon_prefix" type="number" class="validate">
                <label for="icon_prefix">Destreza</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">fitness_center</i>
                <input id="icon_prefix" type="number" class="validate">
                <label for="icon_prefix">Força</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">directions_run</i>
                <input id="icon_prefix" type="number" class="validate">
                <label for="icon_prefix">Agilidade</label>
              </div>
              </div>
            </form>
          </div>
              <center>  
                <div class="row center-align">
                   <button type="button" class="btn teal darken-4" name="button">Criar</button>
                </div> 
              </center>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/materialize.min.js"></script>
  </body>
</html>
