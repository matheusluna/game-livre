<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro Doscente</title>
  </head>
  <body class="teal accent-2">
    <div class="container">
      <div class="container">
        <div class="container">
          <div class="container">
            <br>
            <div class="row">
              <div class="center-align">
                <img src="../img/logo.png" width="125px" alt="">
                <h3 class="teal-text text-darken-3">CREALIT</h3>
                <h5 class="teal-text text-darken-3">Cadastro de Professor</h5>
              </div>
              <div class="input-field col s12">
                <input type="text" class="teal-text text-darken-3" name="" value="">
                <label for="">Nome</label>
              </div>
              <div class="input-field col s12">
                <input type="date" class="teal-text text-darken-3" name="" value="">
                <label for="">Data de Nascimento</label>
              </div>
              <div class="input-field col s12">
              	<div>
              		<div><label>Sexo</label></div>
		              			<label>
       							<input name="group1" type="radio" checked value="Masculino" />
        						<span>Masculino</span>
      							</label>
		      					<label>
        						<input name="group1" type="radio" value="Feminino" />
        						<span>Feminino</span>
      							</label>
      			</div>	
              </div>
              <div class="input-field col s12">
                <input type="text" class="teal-text text-darken-3" name="" value="">
                <label for="">Matricula</label>
              </div>
              <div class="input-field col s12">
                <input type="password" name="" value="">
                <label for="">Senha</label>
              </div>
              <div class="input-field col s12">
                <input type="password" name="" value="">
                <label for="">Confirme a Senha</label>
              </div>
            <div class="row center-align">
              <button type="button" class="btn teal darken-4" name="button">Salvar</button>
              <button type="button" class="btn teal darken-4" name="button">Limpar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/materialize.min.js"></script>
  </body>
</html>
